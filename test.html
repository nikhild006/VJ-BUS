<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Route with Checkpoint Dots</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }

    .dot-marker {
      background-color: red;
      border-radius: 50%;
      width: 12px;
      height: 12px;
      display: block;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
  const coordinates = [
    [17.435403, 78.4276602],
    [17.4302672, 78.4252934],
    [17.4357235, 78.4012866],
    [17.4393885, 78.3960324],
    [17.4479726, 78.3835197],
    [17.4548797, 78.3781021],
    [17.458151, 78.3691945],
    [17.4644795, 78.3672287],
    [17.4652781, 78.3672709],
    [17.4775552, 78.3623836],
    [17.4894106, 78.3538495],
    [17.4938288, 78.3517561],
    [17.4958619, 78.3574278],
    [17.5200003, 78.3561117]
  ];

  // Initialize the map
  const map = L.map('map').setView(coordinates[0], 13);

  // Tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add circular dot-style markers at each checkpoint
  coordinates.forEach((coord, index) => {
    L.marker(coord, {
      icon: L.divIcon({
        className: 'dot-marker',
        iconSize: [8,8]
      })
    }).addTo(map).bindPopup(`Checkpoint ${index + 1}`);
  });

  // Add routing path along roads
  L.Routing.control({
    waypoints: coordinates.map(c => L.latLng(c[0], c[1])),
    routeWhileDragging: false,
    show: false,
    addWaypoints: false,
    lineOptions: {
      styles: [{ color: 'blue', weight: 4, opacity: 0.7 }]
    },
    createMarker: () => null // prevent default markers
  }).addTo(map);
</script>

</body>
</html>
