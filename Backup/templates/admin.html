<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="../static/css/admin-styles.css">

</head>
<body>

  <div class="container" id="login-container">
    <h2>Admin Login</h2>
    <form onsubmit="login(); return false;">
      <input type="text" id="username" placeholder="Username: admin" />
      <input type="password" id="password" placeholder="Password: vnradmin@123" />
      <button class="lgn-btn" id="lgn-btn" type="submit">Login</button>
    </form>
  </div>
  

  <div class="container hidden" id="admin-panel">
    <button id="logout" onclick="logout()">üö™ Logout</button>
    <h2>üõ† Admin Dashboard</h2>

    <div class="filters">
      <div>
        <label for="routeFilter">üöç Route Number:</label><br>
        <select id="routeFilter" onchange="applyFilters()">
          <option value="">All Routes</option>
        </select>
      </div>

      <div>
        <label for="dateFilter">üìÖ Log Date:</label><br>
        <input type="date" id="dateFilter" onchange="applyFilters()" />
      </div>

      <div class="button-group">
        <button id="live-location" onclick="redirectToLiveLocation()">üìç View All Buses on Map </button>
        <button id="download-pdf" onclick="downloadPDF()">üì• Download PDF</button>
      </div>
    </div>

    <table>
        <thead>
            <tr>
              <th class="header_pointer" onclick="sortLogs('route_number')">Route Number üîΩ</th>
              <th>Log Date</th>
              <th class="header_pointer" onclick="sortLogs('log_time')">In Time üîΩ</th>
            </tr>
          </thead>
          
      <tbody id="log-table">
        <tr><td colspan="3">No data available</td></tr>
      </tbody>
    </table>
  </div>

  <script>

    let currentSortField = '';
    let currentSortOrder = 'asc'; // or 'desc'

    function sortLogs(field) {
        if (currentSortField === field) {
            currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
        } else {
            currentSortField = field;
            currentSortOrder = 'asc';
        }

        applyFilters(); // Apply filter again, now with sorting
    }


    function convertToMinutes(timeStr) {
        if (!timeStr) return 0;
        const [hh, mm] = timeStr.split(":").map(Number);
        return hh * 60 + mm;
    }


    document.getElementById("username").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("password").focus();
      }
    });

    document.getElementById("password").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("lgn-btn").click();
      }
    });

    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "vnradmin@123";
    let allLogs = [];

    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        localStorage.setItem("isLoggedIn", "true");
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        fetchLogs();
      } else {
        alert("Invalid login credentials");
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      location.reload();
    }

    function fetchLogs() {
      fetch("/get_logs")
        .then(response => response.json())
        .then(data => {
          allLogs = data;
          populateRouteDropdown();
          applyFilters();
        })
        .catch(error => console.error("Error fetching data:", error));
    }

    function populateRouteDropdown() {
      const routeFilter = document.getElementById("routeFilter");
      routeFilter.innerHTML = '<option value="">All Routes</option>';
      const uniqueRoutes = [...new Set(allLogs.map(log => log.route_number))];
      uniqueRoutes.forEach(route => {
        let option = document.createElement("option");
        option.value = route;
        option.textContent = route;
        routeFilter.appendChild(option);
      });
    }

    function applyFilters() {
        let selectedRoute = document.getElementById("routeFilter").value;
        let selectedDate = document.getElementById("dateFilter").value;

        let filteredLogs = allLogs.filter(log => {
            return (!selectedRoute || log.route_number === selectedRoute) &&
                (!selectedDate || log.log_date === selectedDate);
        });

        // Apply sorting on filtered logs
        if (currentSortField) {
            filteredLogs.sort((a, b) => {
            let valA = a[currentSortField];
            let valB = b[currentSortField];

            if (currentSortField === 'log_time') {
                valA = convertToMinutes(valA);
                valB = convertToMinutes(valB);
            }

            if (currentSortField === 'route_number') {
                valA = isNaN(valA) ? valA : parseInt(valA);
                valB = isNaN(valB) ? valB : parseInt(valB);
            }

            if (valA < valB) return currentSortOrder === 'asc' ? -1 : 1;
            if (valA > valB) return currentSortOrder === 'asc' ? 1 : -1;
            return 0;
            });
        }

        displayLogs(filteredLogs);
    }

    function displayLogs(logs) {
      let tableBody = document.getElementById("log-table");
      tableBody.innerHTML = "";
      if (logs.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="3">No matching data</td></tr>';
        return;
      }
      logs.forEach(row => {
        let tr = `<tr>
                    <td>${row.route_number}</td>
                    <td>${row.log_date}</td>
                    <td>${row.log_time}</td>
                  </tr>`;
        tableBody.innerHTML += tr;
      });
    }

    window.onload = function () {
      if (localStorage.getItem("isLoggedIn") === "true") {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        fetchLogs();
      }
      let today = new Date().toISOString().split('T')[0];
      document.getElementById("dateFilter").value = today;
    };

    function redirectToLiveLocation() {
      window.location.href = "/allBus";
    }

    async function downloadPDF() {
  const { jsPDF } = window.jspdf;

  const tableRows = document.querySelectorAll("#log-table tr");
  if (tableRows.length <= 1) {
    alert("No data to download.");
    return;
  }

  const pdf = new jsPDF('p', 'pt', 'a4');
  pdf.setFontSize(18);
  pdf.text("Admin Log Report", 40, 40);

  const tableData = [];
  tableRows.forEach(row => {
    const cols = row.querySelectorAll("td");
    if (cols.length) {
      tableData.push([
        cols[0].innerText.trim(),
        cols[1].innerText.trim(),
        cols[2].innerText.trim()
      ]);
    }
  });

  pdf.autoTable({
    head: [['Route Number', 'Log Date', 'In Time']],
    body: tableData,
    startY: 60,
    margin: { left: 40, right: 40 },
    styles: {
      fontSize: 10,
      cellPadding: 8,
      lineWidth: 0.2,
      lineColor: [0, 0, 0], // Black border
      textColor: [0, 0, 0]
    },
    headStyles: {
      fillColor: [0, 123, 255],
      textColor: 255,
      lineWidth: 0.5,
      lineColor: [0, 0, 0]
    },
    alternateRowStyles: {
      fillColor: [245, 245, 245]
    }
  });

  const timestamp = new Date().toISOString().split('T')[0];
  pdf.save(`Admin_Logs_${timestamp}.pdf`);
}

    </script>
</body>
</html>
