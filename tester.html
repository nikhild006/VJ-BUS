<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Route on Roads</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>
    <h1 style="text-align: center;">ğŸš— Route with Waypoints</h1>
    <div id="map" style="width: 80%; height: 500px;"></div>

    <script>
        // Initialize the map centered on the starting location
        var map = L.map('map').setView([17.3850, 78.4867], 12);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);

        // Define the waypoints (Start, Intermediate Points, End)
        var waypoints = [
            L.latLng(17.3850, 78.4867),   // ğŸ“ Start: Hyderabad
            L.latLng(17.4100, 78.4500),   // ğŸ›‘ Waypoint 1
            L.latLng(17.4600, 78.4300),   // ğŸ›‘ Waypoint 2
            L.latLng(17.5000, 78.4100),   // ğŸ›‘ Waypoint 3
            L.latLng(17.541708, 78.386805) // ğŸ End
        ];

        // Add the route using Leaflet Routing Machine
        L.Routing.control({
            waypoints: waypoints,
            routeWhileDragging: true,
            createMarker: function(i, waypoint, n) {
                return L.marker(waypoint.latLng, {
                    draggable: true
                }).bindPopup(i === 0 ? "ğŸ“ Start" : (i === n - 1 ? "ğŸ End" : `ğŸ›‘ Waypoint ${i}`));
            }
        }).addTo(map);
    </script>
</body>
</html>
