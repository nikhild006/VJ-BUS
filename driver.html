<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VJ Bus Driver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .device-select {
            margin-bottom: 20px;
        }
        .tracking-status, .connection-status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .toggle-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .toggle-button.stop {
            background-color: red;
        }
        .toggle-button.go {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="device-select">
            <select id="deviceSelect">
                <option value="device_123">device_123</option>
                <option value="device_456">device_456</option>
                <option value="device_789">device_789</option>
            </select>
        </div>
        <div class="connection-status" id="connectionStatus">üîÑ Connecting...</div>
        <div class="tracking-status" id="trackingStatus">‚ùå Tracking OFF</div>
        <div class="toggle-button go" id="toggleButton">GO</div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const websocketUrl = "ws://103.248.208.119:3110";
        let isTracking = false;
        let selectedDeviceId = 'device_123';
        let socket = io(websocketUrl, { transports: ['websocket'], autoConnect: false });
        socket.connect();

        socket.on('connect', () => {
            document.getElementById('connectionStatus').textContent = "‚úÖ Connected";
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').textContent = "‚ùå Disconnected";
        });

        document.getElementById('deviceSelect').addEventListener('change', (event) => {
            if (isTracking) toggleTracking();
            selectedDeviceId = event.target.value;
        });

        document.getElementById('toggleButton').addEventListener('click', toggleTracking);

        function toggleTracking() {
            if (isTracking) {
                sendFinalBroadcast(selectedDeviceId);
                setTimeout(() => {
                    clearInterval(trackingTimer);
                    document.getElementById('toggleButton').classList.remove('stop');
                    document.getElementById('toggleButton').classList.add('go');
                    document.getElementById('toggleButton').textContent = 'GO';
                    document.getElementById('trackingStatus').textContent = `‚ùå Tracking OFF`;
                    isTracking = false;
                }, 1000);
            } else {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(() => {
                        document.getElementById('toggleButton').classList.remove('go');
                        document.getElementById('toggleButton').classList.add('stop');
                        document.getElementById('toggleButton').textContent = 'STOP';
                        document.getElementById('trackingStatus').textContent = `üì° Tracking ON for ${selectedDeviceId}`;
                        isTracking = true;
                        startTracking();
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }
        }

        let trackingTimer;
        function startTracking() {
            trackingTimer = setInterval(() => {
                navigator.geolocation.getCurrentPosition((position) => {
                    let trackingData = {
                        device_id: selectedDeviceId,
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        status: 'tracking_active'
                    };
                    console.log(`üì¢ Location Update - Device: ${selectedDeviceId}, Data:`, trackingData);
                    socket.emit('location_update', trackingData);
                });
            }, 5000);
        }

        function sendFinalBroadcast(deviceId) {
            navigator.geolocation.getCurrentPosition((position) => {
                let finalBroadcast = {
                    device_id: deviceId,
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    status: 'stopped'
                };
                console.log(`üì¢ Location Update - Device: ${deviceId}, Data:`, finalBroadcast);
                socket.emit('location_update', finalBroadcast);
            });
        }
    </script>
</body>
</html>
