<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Route | VJ-BUS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 24px 16px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
            font-size: 20px;
            text-align: center;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }

        .circle-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s;
        }

        .circle-button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 16px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        @media (max-width: 480px) {
            .circle-button {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Checkpoint</h2>
        
        <select id="route-select">
            {% for route in routes %}
                <option value="{{ route }}">{{ route }}</option>
            {% endfor %}
        </select>

        <button class="circle-button" onclick="addCheckpoint()">+</button>

        <p id="status"></p>
    </div>

    <script>
        function addCheckpoint() {
            if (!navigator.geolocation) {
                alert("Geolocation not supported by your browser");
                return;
            }

            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const route = document.getElementById("route-select").value;

                fetch("/add_checkpoint", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ route, latitude, longitude })
                })
                .then(response => response.json())
                .then(data => {
                    const status = document.getElementById("status");
                    if (data.success) {
                        status.innerText = "✅ Checkpoint added!";
                        status.style.color = "green";
                    } else {
                        status.innerText = "❌ Error: " + data.message;
                        status.style.color = "red";
                    }
                });
            }, (error) => {
                alert("Unable to retrieve your location: " + error.message);
            });
        }
    </script>
</body>
</html>
